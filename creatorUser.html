<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram - Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="CSS/creatorUser.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="user">Creator</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div class="dashboard">
      <div class="dashboard-header">
        <h2>Creator Dashboard</h2>
      </div>
      
      <div class="upload-form">
        <h4>Upload New Photo</h4>
        <div class="upload-grid">
          <div class="left-panel">
            <div class="photo-drop">
              <label for="photoFile">Select Photo</label>
              <input type="file" id="photoFile" class="form-control"/>
            </div>
          </div>
          
          <div class="right-panel">
            <div class="form-group">
              <label for="photoTitle">Title</label>
              <input type="text" id="photoTitle" class="form-control" placeholder="Give your photo a title">
            </div>
      
            <div class="form-group">
              <label for="photoCaption">Caption</label>
              <textarea id="photoCaption" class="form-control" placeholder="Tell us more about this photo"></textarea>
            </div>
      
            <div class="form-group">
              <label for="photoLocation">Location</label>
              <input type="text" id="photoLocation" class="form-control" placeholder="E.g., Kyoto, Japan">
            </div>
      
            <button id="uploadBtn" class="btn">Upload Photo</button>
          </div>
        </div>
      </div>
      
      
  </div>

  
  <script>
    // Ensure logout is available
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>
  <script src="javascript/authentication.js" defer></script>
  <script src="javascript/creatorUser.js" defer></script>
</body>
</html>
