<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapStream - Discover Photos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="CSS/consumerUser.css" rel="stylesheet">
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <h1 id="user">üì∏ SnapStream</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by title, caption, user..."/>
        <button id="searchBtn">üîç</button>
      </div>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </aside>

    <div class="content">
      <h2>Explore the Stream</h2>
      <div id="photos" class="photo-list"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="photoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button class="close-modal" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <img id="modalImage" class="modal-photo" src="" alt=""/>
        <p id="modalCaption" class="photo-meta"></p>
        <p id="modalLocation" class="photo-meta"></p>

        <div class="rating-section">
          <h4>Rate this photo</h4>
          <div class="star-rating" id="starRating">
            <span class="star" data-value="1">‚òÖ</span>
            <span class="star" data-value="2">‚òÖ</span>
            <span class="star" data-value="3">‚òÖ</span>
            <span class="star" data-value="4">‚òÖ</span>
            <span class="star" data-value="5">‚òÖ</span>
          </div>
          <button id="submitRatingBtn" class="btn">Submit Rating</button>
          <p id="photoAverageRating">Average Rating: Loading...</p>
        </div>

        <div class="comments-section">
          <h4>Comments</h4>
          <div id="commentsList"></div>
          <textarea id="commentText" class="form-control" placeholder="Leave a comment..." rows="3"></textarea>
          <button id="submitCommentBtn" class="btn">Post Comment</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });

    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('photoModal').style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === document.getElementById('photoModal')) {
        document.getElementById('photoModal').style.display = 'none';
      }
    });
  </script>

  <script src="javascript/authentication.js" defer></script>
  <script src="javascript/consumerUser.js" defer></script>
</body>
</html>
